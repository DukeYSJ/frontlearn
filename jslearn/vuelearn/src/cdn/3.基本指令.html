<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/vue/2.5.21/vue.min.js"></script>
</head>

<body>
    <div id="app">


        {{msg}}

        <div>
            {{p}}
        </div>

        <div v-html="p"></div>

    </div>

    <script>
        var vm = new Vue({

            el: "#app",
            data: {
                "msg": "duke hello",
                "p":"<p>P Duke</p>"
            }

        });
    </script>
</body>

</html>
