<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css盒子模型</title>

    <style>
        /* 假设框的每个边上有 10 个像素的外边距和 5 个像素的内边距。如果希望这个元素框达到 100 个像素，就需要将内容的宽度设置为 70 像素，请看图片:1.盒子模型的demo.jpg*/
        .box {
            width: 70px;
            margin: 10px;
            padding: 5px;
            height: 200px;
            background-color: brown;
        }
    </style>

</head>

<body>
    <div class="box"></div>
</body>

</html>
